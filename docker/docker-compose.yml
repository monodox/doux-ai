version: "3.9"

services:
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

  doux-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - DOUX_DEFAULT_MODEL=llama3.2:latest
    depends_on:
      - ollama
    command: ["doux", "doctor"]

  doux-ui:
    build:
      context: ..
      dockerfile: docker/Dockerfile.ui
    ports:
      - "7860:7860"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - DOUX_UI_HOST=0.0.0.0
      - DOUX_UI_PORT=7860
    depends_on:
      - ollama
    command: ["doux", "ui", "--host", "0.0.0.0", "--port", "7860"]

volumes:
  ollama_data:
